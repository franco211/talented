<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the Bootstrap CSS and JS links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="/login.js"></script>
    <link rel="stylesheet" href="/person_page/index.html">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="image-gallery">
        <img src="./images/football.jpg" alt="football" class="image" onmouseover="enlarge(this)"
            onclick="goToSection('section1')">
        <img src="./images/basketball.jpg" alt="basketball" class="image" onmouseover="enlarge(this)"
            onclick="goToSection('section2')">
        <img src="./images/tennis.jpg" alt="tennis" class="image" onmouseover="enlarge(this)"
            onclick="goToSection('section3')">
        <img src="./images/hockey.jpg" alt="hockey" class="image" onmouseover="enlarge(this)"
            onclick="goToSection('section4')">
    </div>

    <div class="container">
        <form id="register-form" class="form-group">
            <h3>Create an Account</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <br>
            <input type="submit" value="Create Account" class="btn btn-primary">
        </form>

        <form id="login-form" class="form-group">
            <h3>Login</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <br>
            <button type="submit" id="my-button" class="btn btn-primary">Login</button>
        </form>

        <a href="#" id="login-link" class="btn btn-link">Already have an account? Login</a>
        <a href="#" id="register-link" class="btn btn-link">Don't have an account? Register</a>

    </div>
</body>

</html>
